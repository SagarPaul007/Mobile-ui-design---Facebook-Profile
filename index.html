<!-- Facebook Profile ui -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile phone</title>

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Neucha&family=Philosopher&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="mobile">

            <!-- Top Notch starts here -->

            <div class="top-area">
                <div class="feature censor"></div>
                <div class="feature microphone"></div>
                <div class="feature front-camera"></div>
            </div>

            <!-- main ui starts here -->

            <div class="ui">

                <!--notification panel-->

                <div class="notification">
                    <p class="time">11:44 PM</p>
                    <div class="icons">
                        <img class="wifi" src="images/wifi.png" alt="wifi">
                        <img class="4G" src="images/4g.png" alt="4G">
                        <img class="battery" src="images/battery.png" alt="Battery">
                    </div>
                </div>

                <!-- search bar -->

                <div class="search-section">
                    <div class="back">
                        <img src="images/arrow.png" alt="">
                    </div>
                    <div class="search">
                        <p><img src="images/search.png" alt="" srcset="">  Search in Sagar Paul's Post...</p>
                    </div>
                </div>

                <hr>

                <!-- profile section starts here -->

                <div id="profile">
                    <div class="cover">  <!--cover area-->
                        <img class="cover-img" src="images/cover.jpg" alt="">
                        <img class="camera c-1" src="images/camera.png" alt="">
                    </div>
                    <div class="dp">   <!--dp area-->
                        <img class="profile-img" src="images/dp.jpg" alt="">
                        <img class="camera c-2" src="images/camera.png" alt="">
                    </div>

                    <!-- information section -->

                    <div  class="information">
                        <h2>Sagar Paul</h2>
                        <p>I'm gonna put something here later to make myself sound deep, bro.</p>
                    </div>
                    <div class="story">
                        <div class="big">
                            <p><span>+</span>Add to Story</p>
                        </div>
                        <div class="small"><p>...</p></div>
                    </div>

                    <hr class="bottom-hr">

                    <!-- details here -->

                    <div class="details">
                        <div class="college">
                            <img src="images/school.png" alt="">
                            <p>Studied Maths at RKMVCC, Rahara</p>
                        </div>
                        <div class="home">
                            <img src="images/home-run.png" alt="">
                            <p>Lives in Kolkata</p>
                        </div>
                        <div class="relation">
                            <img src="images/heart.png" alt="">
                            <p>Single</p>
                        </div>
                    </div>

                    <!-- my hobbies -->

                    <div class="hobbies">
                        <p class="coding"><img src="images/computer.png" alt="">Coding</p>
                        <p class="writing"><img src="images/write.png" alt="">Writing</p>
                        <p class="reading"><img src="images/book.png" alt="">Reading</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
